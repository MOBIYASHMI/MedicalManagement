<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>

    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Sign up Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box-->
            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <p>Sign Up</p>
                    </div>
                    <div class="text-success text-center" th:if="${message !=null}">
                        [[${message}]]
                    </div>
                    <form th:action="@{/signup}" method="post" th:object="${user}" role="form">
                        <div class="form-group mb-3">
                            <input type="text" id="fullname" th:field="*{fullname}" class="form-control form-control-lg bg-light fs-6" placeholder="Enter FullName" autocomplete="off" required/>
                            <p th:errors="*{fullname}" class="text-danger" th:if="${#fields.hasErrors('fullname')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg bg-light fs-6" autocomplete="off" placeholder="Email address"/>
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="form-group d-flex gap-4 mb-3">
                            <label class="me-4">
                                <input th:field="*{role}" id="doctor" type="radio" name="role" th:value="DOCTOR" required class="mr-2"> Doctor
                            </label>
                            <label>
                                <input th:field="*{role}" id="patient" type="radio" name="role" th:value="PATIENT" required class="mr-2"> Patient
                            </label>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg bg-light fs-6" placeholder="Password" autocomplete="off"/>
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                    </form>
                    <div class="row text-center">
                        <small>Already have an account? <a th:href="@{/login}">Sign In</a></small>
                    </div>
                </div>
            </div>
            <!-- Right Box-->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box">
                <div class="featured-image">
                    <img th:src="@{/images/doctor.jpg}" class="img-fluid" style="width:500px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
